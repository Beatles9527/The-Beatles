<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
</head>
<body>

<h1>get注册</h1>

<!--表单form

action: 表单提交的位置，可以是网站，也可以是一个请求处理地址
method: post,get 提交方式
-->

<form action="index.html" method="get">
<!--    文本输入框: input type="text"
        value=""    默认初始值
        maxlength=""    最大字符数量
        size=""     文本框长度
        placeholder     默认提示
        required     非空判断
-->
    <p>名字:<input type="text" name="username" placeholder="请输入内容" required></p>
<!--    密码框: input type="password"-->
    <p>密码:<input type="password" name="pwd"></p>

<!--    单选框标签
        input type="radio"
        value:  单选框的值
        name:   表示组（下面name属性设置为一样，就是限定了只能单选一个性别）
-->
    <p>性别:
        <input type="radio" value="boy" name="sex"/>男
        <input type="radio" value="girl" name="sex"/>女
    </p>

<!--    多选框
        input type="checkbox"
        checked 默认选中
-->
    <p>爱好:
        <input type="checkbox" value="sleep" name="hobby">睡觉
        <input type="checkbox" value="code" name="hobby" checked>敲代码
        <input type="checkbox" value="chat" name="hobby">聊天
        <input type="checkbox" value="game" name="hobby">游戏
    </p>

<!--    按钮
        input type="button" 普通按钮
        input type="image"  图像按钮
        input type="submit" 提交按钮
        input type="reset"  重置按钮
-->
    <p>按钮:
        <input type="button" name="button" value="点击变长">
        <input type="image" src="../resources/自来也.jpg">
    </p>

    <p>
        <input type="submit">
        <input type="reset">
    </p>

<!--    下拉框，列表框
        selected    默认选中
-->
    <p>下拉框:
        <select name="列表名称">
            <option value="China" selected>中国</option>
            <option value="US">美国</option>
            <option value="Japan">日本</option>
        </select>
    </p>

<!--    文本域
        cols="50" rows="10"
-->
    <p>反馈:
        <textarea name="textarea" cols="50" rows="10">文本内容</textarea>
    </p>

<!--    文件域
        input type="file" name="files"
-->
    <p>
        <input type="file" name="files">
        <input type="button" value="上传" name="upload">
    </p>

<!--    邮箱验证-->
    <p>邮箱:
        <input type="email" name="email">
    </p>

<!--    正则表达式-->
    <p>自定义邮箱:
        <input type="text" name="DIYemail" pattern="\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*">
    </p>

    <!--    url验证-->
    <p>url:
        <input type="url" name="url">
    </p>

    <!--    数字验证-->
    <p>数字:
        <input type="number" name="number" max="100" min="0" step="1">
    </p>

    <!--    滑块-->
    <p>音量:
        <input type="range" name="voice" min="0" max="100" step="2">
    </p>

    <!--    搜索框-->
    <p>搜索:
        <input type="search" name="search">
    </p>

    <p>
<!--        增强鼠标可用性-->
        <label for="mark">点击我就可以锁定在输入框哦！</label>
        <input type="text" id="mark">
    </p>
</form>
<hr>
<h1>post注册</h1>
<form action="index.html" method="post">
    <!--    文本输入框: input type="text"
            readonly    只读
    -->
    <p>名字:<input type="text" name="username" value="admin" readonly></p>
    <!--    密码框: input type="password"
            hidden      隐藏
            value       默认值
    -->
    <p>密码:<input type="password" name="pwd" hidden value="123456"></p>
<!--            disable  禁用-->
    <p>
        <input type="submit" disabled>
        <input type="reset">
    </p>
</form>

</body>
</html>
