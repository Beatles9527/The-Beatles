<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>

<!-- 标题标签 -->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>

<!--段落标签-->

<p>白日依山尽</p>
<p>黄河入海流</p>
<p>欲穷千里目</p>
<p>更上一层楼</p>

<!--水平线标签-->
<hr>


<!--换行标签-->
白日依山尽<br/>
<br/>黄河入海流
欲穷千里目<br/>
更上一层楼<br/>

<!--粗体、斜体-->
<h1>字体样式标签</h1>

粗体:<strong>刘德华</strong><br>
斜体:<em>刘德华</em><br>

<strong><em>刘德华</em></strong><br>


<!--特殊符号-->

空格：
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格
<br>
大于号：&gt;
<br>
小于号：&lt;
<br>
&copy;版权船长所有


<a href="图像标签.html#down">锚链接跳转</a>

</body>
</html>
