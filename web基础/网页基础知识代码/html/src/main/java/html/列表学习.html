<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>

<!--有序列表-->
<ol>
    <li>Java</li>
    <li>Java</li>
    <li>Java</li>
    <li>Java</li>
    <li>Java</li>
</ol>
<hr/>

<!--无序列表-->
<ul>
    <li>C++</li>
    <li>C++</li>
    <li>C++</li>
    <li>C++</li>
    <li>C++</li>
</ul>


<!--自定义列表-->
<!--一般常见在网页底部-->
<dl>
    <dt>HTML</dt>

    <dd>html</dd>
    <dd>html</dd>
    <dd>html</dd>
    <dt>HTML</dt>

    <dd>html</dd>
    <dd>html</dd>
</dl>

</body>
</html>
